<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label, textarea, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .output {
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Email Generator</h1>
    <form id="emailForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="keyPoints">Key Points:</label>
        <textarea id="keyPoints" name="keyPoints" rows="6" placeholder="Enter the main points you want to include..." required></textarea>

        <input type="submit" value="Generate Email">
    </form>

    <div class="output" id="output"></div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const subject = document.getElementById('subject').value;
            const keyPoints = document.getElementById('keyPoints').value;

 // Use GPT API for generating email
const response = await fetch('https://api.openai.com/v1/completions', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer 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'
    },
    body: JSON.stringify({
        model: "gpt-3.5-turbo",
        prompt: `Subject: ${subject}\n\nEmail Body: Based on the following key points: ${keyPoints}.`,
        max_tokens: 150
    })
});

            const data = await response.json();
            const emailBody = data.choices[0].text;

            document.getElementById('output').innerHTML = <h2>Generated Email:</h2><p><b>Subject:</b> ${subject}</p><p><b>Body:</b> ${emailBody}</p>;
        });
    </script>
</body>
</html>
